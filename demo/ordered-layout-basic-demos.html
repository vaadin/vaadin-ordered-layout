<dom-module id="ordered-layout-basic-demos">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h3>Horizontal Layout</h3>
    <vaadin-demo-snippet id='ordered-layout-basic-demos-horizontal-layout'>
      <template preserve-content>
        <vaadin-horizontal-layout>
          <div class="dashed-outline">
            Item 1
          </div>
          <div class="dashed-outline">
            Item 2
          </div>
        </vaadin-horizontal-layout>

        <style>
          vaadin-horizontal-layout {
            height: 150px;
          }

          .dashed-outline {
            outline: 1px dashed gray; /* for demonstration purposes only */
          }
        </style>
      </template>
    </vaadin-demo-snippet>

    <h3>Vertical Layout</h3>
    <vaadin-demo-snippet id='ordered-layout-basic-demos-vertical-layout'>
      <template preserve-content>
        <vaadin-vertical-layout>
          <div class="dashed-outline">
            Item 1
          </div>
          <div class="dashed-outline">
            Item 2
          </div>
        </vaadin-vertical-layout>

        <style>
          vaadin-vertical-layout {
            height: 150px;
          }

          .dashed-outline {
            outline: 1px dashed gray; /* for demonstration purposes only */
          }
        </style>
      </template>
    </vaadin-demo-snippet>

    <h3>Horizontal Layout With Custom Spacing</h3>
    <p>
      Use the <code>--vaadin-horizontal-layout-column-gap</code> custom CSS property
      to customize spacing between items in <code>&lt;vaadin-horizontal-layout&gt;</code>.
    </p>
    <vaadin-demo-snippet id='ordered-layout-basic-demos-horizontal-layout-gap'>
      <template preserve-content>
        <vaadin-horizontal-layout>
          <div class="dashed-outline">
            Item 1
          </div>
          <div class="dashed-outline">
            Item 2
          </div>
        </vaadin-horizontal-layout>

        <style>
          vaadin-horizontal-layout {
            height: 150px;
            --vaadin-horizontal-layout-column-gap: 4em;
          }

          .dashed-outline {
            outline: 1px dashed gray; /* for demonstration purposes only */
          }
        </style>
      </template>
    </vaadin-demo-snippet>

    <h3>Vertical Layout With Custom Spacing</h3>
    <p>
      Use the <code>--vaadin-vertical-layout-row-gap</code> custom CSS property
      to customize spacing between items in <code>&lt;vaadin-vertical-layout&gt;.</code>
    </p>
    <vaadin-demo-snippet id='ordered-layout-basic-demos-vertical-layout-gap'>
      <template preserve-content>
        <vaadin-vertical-layout>
          <div class="dashed-outline">
            Item 1
          </div>
          <div class="dashed-outline">
            Item 2
          </div>
        </vaadin-vertical-layout>

        <style>
          vaadin-vertical-layout {
            height: 150px;
            --vaadin-vertical-layout-row-gap: 4em;
          }

          .dashed-outline {
            outline: 1px dashed gray; /* for demonstration purposes only */
          }
        </style>
      </template>
    </vaadin-demo-snippet>

    <h3>Horizontal Layout Without Gaps</h3>
    <vaadin-demo-snippet id='ordered-layout-basic-demos-horizontal-layout-gap-none'>
      <template preserve-content>
        <vaadin-horizontal-layout theme="gap-none">
          <div class="dashed-outline">Item 1</div>
          <div class="dashed-outline">Item 2</div>
          <div class="dashed-outline">Item 3</div>
        </vaadin-horizontal-layout>

        <style>
          .dashed-outline {
            outline: 1px dashed gray; /* for demonstration purposes only */
          }
        </style>

    <h3>Horizontal Layout With Margin Around</h3>

        <vaadin-horizontal-layout theme="margin">

    </vaadin-demo-snippet>

  </template>
  <script>
    class OrderedLayoutBasicDemos extends Polymer.Element {
      static get is() {
        return 'ordered-layout-basic-demos';
      }
    }
    customElements.define(OrderedLayoutBasicDemos.is, OrderedLayoutBasicDemos);
  </script>
</dom-module>
