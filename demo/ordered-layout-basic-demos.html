<dom-module id="ordered-layout-basic-demos">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h3>Horizontal Layout</h3>
    <vaadin-demo-snippet id='ordered-layout-basic-demos-horizontal-layout'>
      <template preserve-content>
        <vaadin-horizontal-layout>
          <div class="dashed-outline">
            Item 1
          </div>
          <div class="dashed-outline">
            Item 2
          </div>
          <div class="dashed-outline">
            Item 3
          </div>
        </vaadin-horizontal-layout>

        <style>
          vaadin-horizontal-layout {
            height: 150px;
          }

          .dashed-outline {
            outline: 1px dashed gray; /* for demonstration purposes only */
          }
        </style>
      </template>
    </vaadin-demo-snippet>

    <h3>Vertical Layout</h3>
    <vaadin-demo-snippet id='ordered-layout-basic-demos-vertical-layout'>
      <template preserve-content>
        <vaadin-vertical-layout>
          <div class="dashed-outline">
            Item 1
          </div>
          <div class="dashed-outline">
            Item 2
          </div>
          <div class="dashed-outline">
            Item 3
          </div>
        </vaadin-vertical-layout>

        <style>
          vaadin-vertical-layout {
            height: 150px;
          }

          .dashed-outline {
            outline: 1px dashed gray; /* for demonstration purposes only */
          }
        </style>
      </template>
    </vaadin-demo-snippet>

    <h3>Horizontal Layout With Custom Spacing</h3>
    <p>
      Use the <code>--vaadin-horizontal-layout-gap</code> custom CSS property
      to customize spacing between items in <code>&lt;vaadin-horizontal-layout&gt;</code>.
    </p>
    <vaadin-demo-snippet id='ordered-layout-basic-demos-horizontal-layout-gap'>
      <template preserve-content>
        <dom-module id="my-horizontal-view">
          <template preserve-content>
            <style>
              vaadin-horizontal-layout {
                height: 150px;
                --vaadin-horizontal-layout-gap: 4em;
              }

              .dashed-outline {
                outline: 1px dashed gray; /* for demonstration purposes only */
              }
            </style>

            <vaadin-horizontal-layout>
              <div class="dashed-outline">
                Item 1
              </div>
              <div class="dashed-outline">
                Item 2
              </div>
              <div class="dashed-outline">
                Item 3
              </div>
            </vaadin-horizontal-layout>
          </template>
        </dom-module>
        <script>
          window.addDemoReadyListener('#ordered-layout-basic-demos-horizontal-layout-gap', function() {
            Polymer({is: 'my-horizontal-view'});
          });
        </script>

        <my-horizontal-view></my-horizontal-view>
      </template>
    </vaadin-demo-snippet>

    <h3>Vertical Layout With Custom Spacing</h3>
    <p>
      Use the <code>--vaadin-vertical-layout-gap</code> custom CSS property
      to customize spacing between items in <code>&lt;vaadin-vertical-layout&gt;.</code>
    </p>
    <vaadin-demo-snippet id='ordered-layout-basic-demos-vertical-layout-gap'>
      <template preserve-content>
        <dom-module id="my-vertical-view">
          <template preserve-content>
            <style>
              vaadin-vertical-layout {
                height: 200px;
                --vaadin-vertical-layout-gap: 4em;
              }

              .dashed-outline {
                outline: 1px dashed gray; /* for demonstration purposes only */
              }
            </style>

            <vaadin-vertical-layout>
              <div class="dashed-outline">
                Item 1
              </div>
              <div class="dashed-outline">
                Item 2
              </div>
              <div class="dashed-outline">
                Item 3
              </div>
            </vaadin-vertical-layout>
          </template>
        </dom-module>
        <script>
          window.addDemoReadyListener('#ordered-layout-basic-demos-vertical-layout-gap', function() {
            Polymer({is: 'my-vertical-view'});
          });
        </script>

        <my-vertical-view></my-vertical-view>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class OrderedLayoutBasicDemos extends DemoReadyEventEmitter(Polymer.Element) {
      static get is() {
        return 'ordered-layout-basic-demos';
      }
    }
    customElements.define(OrderedLayoutBasicDemos.is, OrderedLayoutBasicDemos);
  </script>
</dom-module>
