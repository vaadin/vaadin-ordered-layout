<dom-module id="ordered-layout-theme-demos">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h3>Layout Without Gaps</h3>
    <p>
      The <code>gap-none</code> theme can be applied to both horizontal and vertical layout.
    </p>
    <p>
      <b>Note:</b> applying this theme overrides gaps configured using CSS custom properties.
    </p>
    <vaadin-demo-snippet id='ordered-layout-theme-demos-gap-none'>
      <template preserve-content>
        <vaadin-horizontal-layout theme="gap-none">
          <div class="dashed-outline">Item 1</div>
          <div class="dashed-outline">Item 2</div>
          <div class="dashed-outline">Item 3</div>
        </vaadin-horizontal-layout>

        <style>
          vaadin-horizontal-layout {
            height: 150px;
          }

          .dashed-outline {
            outline: 1px dashed gray; /* for demonstration purposes only */
          }
        </style>
      </template>
    </vaadin-demo-snippet>

    <h3>Layout With Margin Around</h3>
    <p>
      The <code>margin</code> theme can be applied to both horizontal and vertical layout.
    </p>
    <p>
      <b>Note:</b> the same behavior can be achieved by setting <code>margin</code> in CSS.
    </p>
    <vaadin-demo-snippet id='ordered-layout-theme-demos-margin'>
      <template preserve-content>
        <vaadin-vertical-layout theme="margin">
          <div class="dashed-outline">Item 1</div>
          <div class="dashed-outline">Item 2</div>
          <div class="dashed-outline">Item 3</div>
        </vaadin-vertical-layout>

        <style>
          vaadin-vertical-layout {
            height: 150px;
          }

          .dashed-outline {
            outline: 1px dashed gray; /* for demonstration purposes only */
          }
        </style>
      </template>
    </vaadin-demo-snippet>

    <h3>Layout With Padding Around</h3>
    <p>
      The <code>padding</code> theme can be applied to both horizontal and vertical layout.
    </p>
    <p>
      <b>Note:</b> the same behavior can be achieved by setting <code>padding</code> in CSS.
    </p>
    <vaadin-demo-snippet id='ordered-layout-basic-demos-padding'>
      <template preserve-content>
        <vaadin-horizontal-layout theme="padding">
          <div class="dashed-outline">Item 1</div>
          <div class="dashed-outline">Item 2</div>
          <div class="dashed-outline">Item 3</div>
        </vaadin-horizontal-layout>

        <style>
          vaadin-horizontal-layout {
            height: 150px;
          }

          .dashed-outline {
            outline: 1px dashed gray; /* for demonstration purposes only */
          }
        </style>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class OrderedLayoutThemeDemos extends DemoReadyEventEmitter(Polymer.Element) {
      static get is() {
        return 'ordered-layout-theme-demos';
      }
    }
    customElements.define(OrderedLayoutThemeDemos.is, OrderedLayoutThemeDemos);
  </script>
</dom-module>
