<dom-module id="ordered-layout-theme-demos">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h3>Layout With Margin Around</h3>
    <p>
      The <code>margin</code> theme variation can be applied to both horizontal and vertical layout.
    </p>
    <p>
      <b>Note:</b> when applying, the CSS <code>margin</code> property is set on host element.
      The property value should be specified by the theme.
      The same behavior can achieved by setting corresponding property in CSS.
    </p>
    <vaadin-demo-snippet id='ordered-layout-theme-demos-margin'>
      <template preserve-content>
        <vaadin-vertical-layout theme="margin">
          <div class="dashed-outline">Item 1</div>
          <div class="dashed-outline">Item 2</div>
          <div class="dashed-outline">Item 3</div>
        </vaadin-vertical-layout>

        <style>
          vaadin-vertical-layout {
            height: 150px;
          }

          .dashed-outline {
            outline: 1px dashed gray; /* for demonstration purposes only */
          }
        </style>
      </template>
    </vaadin-demo-snippet>

    <h3>Layout With Padding Around</h3>
    <p>
      The <code>padding</code> theme variation can be applied to both horizontal and vertical layout.
    </p>
    <p>
      <b>Note:</b> when applying, the CSS <code>padding</code> property is set on host element.
      The property value should be specified by the theme.
      The same behavior can achieved by setting corresponding property in CSS.
    </p>
    <vaadin-demo-snippet id='ordered-layout-basic-demos-padding'>
      <template preserve-content>
        <vaadin-horizontal-layout theme="padding">
          <div class="dashed-outline">Item 1</div>
          <div class="dashed-outline">Item 2</div>
          <div class="dashed-outline">Item 3</div>
        </vaadin-horizontal-layout>

        <style>
          vaadin-horizontal-layout {
            height: 150px;
          }

          .dashed-outline {
            outline: 1px dashed gray; /* for demonstration purposes only */
          }
        </style>
      </template>
    </vaadin-demo-snippet>

    <h3>Layout With Spacing Between Items</h3>
    <p>
      The <code>spacing</code> theme variation can be applied to both horizontal and vertical layout.
    </p>
    <p>
      <b>Note:</b> when applying, the CSS <code>margin</code> property is set on child elements.
      The property value should be specified by the theme.
      The same behavior can achieved by setting corresponding property in CSS.
    </p>
    <vaadin-demo-snippet id='ordered-layout-theme-demos-spacing'>
      <template preserve-content>
        <vaadin-horizontal-layout theme="spacing">
          <div class="dashed-outline">Item 1</div>
          <div class="dashed-outline">Item 2</div>
          <div class="dashed-outline">Item 3</div>
        </vaadin-horizontal-layout>

        <style>
          vaadin-horizontal-layout {
            height: 150px;
          }

          .dashed-outline {
            outline: 1px dashed gray; /* for demonstration purposes only */
          }
        </style>
      </template>
    </vaadin-demo-snippet>

    <h3>Custom Gaps</h3>
    <p>
      By default, the theme variations use relative <code>em</code> units based on font size.
      So you can configure gaps between items and around the layout using <code>font-size</code> CSS property.
      Pay attenton to that you would need to restore font size for items in this case.
    </p>
    <vaadin-demo-snippet id='ordered-layout-theme-demos-custom-gaps'>
      <template preserve-content>
        <vaadin-horizontal-layout>
          <vaadin-vertical-layout theme="margin spacing" class="gap-sm">
            <div class="dashed-outline">
              <span class="text">Item 1</span>
            </div>
            <div class="dashed-outline">
              <span class="text">Item 2</span>
            </div>
            <div class="dashed-outline">
              <span class="text">Item 3</span>
            </div>
          </vaadin-vertical-layout>
          <vaadin-vertical-layout theme="padding spacing" class="gap-lg">
            <div class="dashed-outline">
              <span class="text">Item 4</span>
            </div>
            <div class="dashed-outline">
              <span class="text">Item 5</span>
            </div>
          </vaadin-vertical-layout>
        </vaadin-horizontal-layout>

        <style>
          vaadin-horizontal-layout {
            height: 200px;
          }

          .gap-sm {
            font-size: 10px;
          }

          .gap-lg {
            font-size: 20px;
          }

          .dashed-outline {
            outline: 1px dashed gray; /* for demonstration purposes only */
          }

          .text {
            font-size: 14px; /* restore original font size for item */
          }
        </style>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class OrderedLayoutThemeDemos extends DemoReadyEventEmitter(Polymer.Element) {
      static get is() {
        return 'ordered-layout-theme-demos';
      }
    }
    customElements.define(OrderedLayoutThemeDemos.is, OrderedLayoutThemeDemos);
  </script>
</dom-module>
